---
kind: pipeline
type: docker
name: build-deploy-development-pull-request

platform:
  os: linux
  arch: amd64

concurrency:
  limit: 2

steps:
- name: submodules
  pull: if-not-exists
  image: alpine/git:v2.30.1
  commands:
  - git submodule update --recursive --init

- name: check-for-conventional-commits
  pull: if-not-exists
  image: aevea/commitsar:0.15.0
  commands:
  - commitsar -v -s

- name: notify-conventional-commits-dcd24bf89c55dfa36844603c62d8b7dd
  pull: always
  image: registry.vepay.cf/ci-tools
  commands:
  - export BUILD_STATUS=$$(cat /run/drone/env | grep DRONE_STAGE_STATUS | cut -d '=' -f 2 | tr -d \")
  - gitea-status -t "conventional-commits" -m "$${BUILD_STATUS:-$$DRONE_STAGE_STATUS}" -s "$${BUILD_STATUS:-$$DRONE_STAGE_STATUS}" -u "https://www.conventionalcommits.org/en/v1.0.0/#why-use-conventional-commits"
  environment:
    GITEA_TOKEN:
      from_secret: GITEA_TOKEN
  when:
    status:
    - failure
    - success

- name: apache2
  pull: always
  image: registry.vepay.cf/apache-php
  detach: true
  commands:
  - mkdir -p $$(pwd)/runtime/logs/console
  - ln -s $$(pwd) /www
  - apache2-foreground
  environment:
    DATABASE_DSN: mysql:host=mariadb;port=3306;dbname=vepay
    DATABASE_USER: vepay
    DATABASE_USER_PASSWORD: vepay
    REDIS_DB_NUM_CACHE: 4
    REDIS_DB_NUM_QUEUE: 3
    REDIS_HOST: redis
    REDIS_PORT: 6379
    TEST_URL: https://test-env-${DRONE_REPO_NAME}.backend.vepay.cf/

- name: wait-for-services
  pull: always
  image: registry.vepay.cf/ci-tools
  commands:
  - wait-for mariadb:3306 -s -t 60
  - wait-for redis:6379 -s
  - wait-for apache2:8000 -s

- name: prepare-test-env
  pull: always
  image: registry.vepay.cf/apache-php
  commands:
  - php init --env=dev
  - php yii migrate/up --interactive=0
  environment:
    DATABASE_DSN: mysql:host=mariadb;port=3306;dbname=vepay
    DATABASE_USER: vepay
    DATABASE_USER_PASSWORD: vepay
    REDIS_DB_NUM_CACHE: 4
    REDIS_DB_NUM_QUEUE: 3
    REDIS_HOST: redis
    REDIS_PORT: 6379
    TEST_URL: https://test-env-${DRONE_REPO_NAME}.backend.vepay.cf/

- name: unit-functional-testing
  pull: always
  image: registry.vepay.cf/apache-php
  commands:
  - vendor/bin/codecept run acceptance
  - vendor/bin/codecept run unit
  - vendor/bin/codecept run functional
  environment:
    DATABASE_DSN: mysql:host=mariadb;port=3306;dbname=vepay
    DATABASE_USER: vepay
    DATABASE_USER_PASSWORD: vepay
    REDIS_DB_NUM_CACHE: 4
    REDIS_DB_NUM_QUEUE: 3
    REDIS_HOST: redis
    REDIS_PORT: 6379
    TEST_URL: https://test-env-${DRONE_REPO_NAME}.backend.vepay.cf/

- name: integration-testing
  pull: always
  image: registry.vepay.cf/apache-php
  commands:
  - vendor/bin/codecept run kfapi --env drone
  environment:
    DATABASE_DSN: mysql:host=mariadb;port=3306;dbname=vepay
    DATABASE_USER: vepay
    DATABASE_USER_PASSWORD: vepay
    REDIS_DB_NUM_CACHE: 4
    REDIS_DB_NUM_QUEUE: 3
    REDIS_HOST: redis
    REDIS_PORT: 6379
    TEST_URL: https://test-env-${DRONE_REPO_NAME}.backend.vepay.cf/
  failure: ignore

- name: post-test-step
  pull: always
  image: registry.vepay.cf/apache-php
  commands:
  - php yii cache/flush-all --interactive 0
  environment:
    DATABASE_DSN: mysql:host=mariadb;port=3306;dbname=vepay
    DATABASE_USER: vepay
    DATABASE_USER_PASSWORD: vepay
    REDIS_DB_NUM_CACHE: 4
    REDIS_DB_NUM_QUEUE: 3
    REDIS_HOST: redis
    REDIS_PORT: 6379
    TEST_URL: https://test-env-${DRONE_REPO_NAME}.backend.vepay.cf/

- name: docker-tag-7d9d8b7eed1620f6eefac4a9eca4190b
  pull: always
  image: registry.vepay.cf/ci-tools
  commands:
  - echo -n "`urlencode ${DRONE_BUILD_NUMBER}`" > .tags
  - echo -n ",`urlencode ${DRONE_SOURCE_BRANCH}`" >> .tags

- name: docker-image-build
  pull: if-not-exists
  image: plugins/docker:19.03.8
  settings:
    build_args:
    - ENVIRONMENT=kube
    compress: true
    password:
      from_secret: DOCKER_PASSWORD
    registry: registry.vepay.cf
    repo: registry.vepay.cf/${DRONE_REPO,,}
    target: base
    username:
      from_secret: DOCKER_USERNAME

- name: notify-docker-image-url-fb17f5d1c26cf21e87726f754773188c
  pull: always
  image: registry.vepay.cf/ci-tools
  commands:
  - gitea-status -t "docker-image/url" -m "registry.vepay.cf/${DRONE_REPO,,}:`urlencode ${DRONE_SOURCE_BRANCH}`" -s "success" -u "${DRONE_BUILD_LINK}"
  environment:
    GITEA_TOKEN:
      from_secret: GITEA_TOKEN
  when:
    status:
    - success

- name: fetch-extract-helm-package-b5e2049afa298047974315e908c96775
  pull: if-not-exists
  image: dtzar/helm-kubectl:3.5.2
  commands:
  - helm repo add vepay https://charts.vepay.cf/
  - helm repo update
  - helm pull --untar vepay/${DRONE_REPO_NAME}

- name: helm-values-generator-5bd53d250cde1cadb31104d3d4c47718
  pull: always
  image: registry.vepay.cf/ci-tools
  commands:
  - touch values.yaml
  - yq write values.yaml "image.repository" "registry.vepay.cf/${DRONE_REPO,,}" -i
  - yq write values.yaml "image.tag" "${DRONE_BUILD_NUMBER}" -i
  - yq write values.yaml "ingress.hosts[0].host" "`replace-slash ${DRONE_SOURCE_BRANCH}`-${DRONE_REPO_NAME}.backend.vepay.cf" -i
  - yq write values.yaml "ingress.hosts[0].paths[0]" "/" -i
  - yq write values.yaml "ingress.tls[0].hosts[0]" "`replace-slash ${DRONE_SOURCE_BRANCH}`-${DRONE_REPO_NAME}.backend.vepay.cf" -i
  - yq write values.yaml "ingress.tls[0].secretName" "backend-vepay-cf-wildcard-certificate" -i
  - yq write values.yaml "redis.enabled" "true" -i
  - yq write values.yaml "config.increment.pay_schet" "$$((1000*${DRONE_BUILD_NUMBER}+1700000000))" -i
  - yq write values.yaml "config.payments.brs.url_xml" "https://194.67.29.216:8443" -i
  - echo "=>>>" && cat values.yaml

- name: helm-deployment-upgrade-baa45884b60a4f0c9e522a66e07efbf7
  pull: if-not-exists
  image: registry.vepay.cf/drone-plugin-helm3:3.7.1-1
  settings:
    add_repos:
    - vepay=https://charts.vepay.cf/
    atomic_upgrade: true
    chart: ${DRONE_REPO_NAME}
    cleanup_failed_upgrade: true
    kube_api_server: https://192.168.110.1:6443
    kube_service_account: deploy-app-user
    kube_token:
      from_secret: KUBE_TOKEN
    mode: upgrade
    namespace: api-edge
    release: ${DRONE_REPO_NAMESPACE,,}-${DRONE_REPO_NAME,,}-pr-${DRONE_PULL_REQUEST}
    skip_tls_verify: true
    timeout: 20m
    update_dependencies: true
    values_files:
    - values.yaml
    wait_for_upgrade: true

- name: notify-app-test-url-45d1b6d1dcfc91ac3be6776a252e4525
  pull: always
  image: registry.vepay.cf/ci-tools
  commands:
  - gitea-status -t "app-test/url" -m "https://`replace-slash ${DRONE_SOURCE_BRANCH}`-${DRONE_REPO_NAME}.backend.vepay.cf/" -s "success" -u "https://`replace-slash ${DRONE_SOURCE_BRANCH}`-${DRONE_REPO_NAME}.backend.vepay.cf/"
  environment:
    GITEA_TOKEN:
      from_secret: GITEA_TOKEN

services:
- name: mariadb
  pull: always
  image: registry.vepay.cf/${DRONE_REPO,,}:maria-test-data
  environment:
    MYSQL_DATABASE: vepay
    MYSQL_PASSWORD: vepay
    MYSQL_RANDOM_ROOT_PASSWORD: yes
    MYSQL_USER: vepay
  ports:
  - 3306

- name: redis
  pull: if-not-exists
  image: redis:6
  ports:
  - 6379

image_pull_secrets:
- dockerconfig

trigger:
  branch:
  - develop
  event:
  - pull_request

