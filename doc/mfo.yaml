openapi: 3.0.0
info:
  title: API Vepay
  version: 1.0.8
security:
  - Mfo: []
    Token: []
tags:
  - name: Card
    description: Запросы по картам
  - name: Pay
    description: Запросы pay in
  - name: Out
    description: Запросы pay out
  - name: Ident
    description: Запросы идентификации
  - name: Info
    description: Информационные запросы
  - name: Callback
    description: Оповещения
servers:
  - url: https://api.vepay.online/mfo
  - url: https://test.vepay.online/mfo
paths:
  /card/info:
    post:
      tags:
        - Card
      summary: Получить информацию о зарегистрированной карте
      description: Получить информацию о зарегистрированной карте по её идентификатору.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardInfo"
        description: Параметры запроса
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardStatus"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /card/reg:
    post:
      tags:
        - Card
      summary: Регистрация карты пользователя
      description: Регистрация карты позволяет сохранить токен карты пользователя, который
        можно использовать для перевода на карту. Также можно зарегистрировать
        карту для последующего автоплатежа этой картой. Для регистрации карты
        «для автоплатежа» совершается тестовый платеж на случайную сумму от 1 до
        10 рублей.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardReg"
        description: Параметры запроса
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardRegAns"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /card/get:
    post:
      tags:
        - Card
      summary: Получить идентификатор карты
      description: Перед запросом идентификатора карты необходимо проверь статус
        завершения платежа по регистрации карты. У карт «для пополнения» срок
        действия отсутствует.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardGet"
        description: Параметры запроса
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CardStatus"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /card/del:
    post:
      tags:
        - Card
      summary: Удаление карты
      description: Удаление зарегистрированной карты
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CardId"
        description: Параметры запроса
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResult"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /pay/lk:
    post:
      tags:
        - Pay
      summary: Запрос оплаты pay in через платежную форму
      description: Отправляется запрос на оплату с переходом к форме ввода
        реквизитов карты
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PayIn"
        description: Параметры платежа
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusIdUrl"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /pay/lk-parts:
    post:
      tags:
        - Pay
      summary: Запрос оплаты pay in через платежную форму с разбивкой
      description: Разбивка (сплитование) платежа
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PayLkParts"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusIdUrl"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /pay/auto-parts:
    post:
      tags:
        - Pay
      summary: Запрос на совершение автоплатежа с разбивкой
      description: Разбивка (сплитование) автоплатежа
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PayAutoParts"
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                    description: |
                      Статус
                      * 0 - Ошибка валидации или условий
                      * 1 - Оплата принята в обработку
                      * 2 - Внутренняя ошибка в процессе выполнения
                    example: 1
                  message:
                    type: string
                    description: Описание ошибки
                    example: ""
                  id:
                    type: integer
                    description: ID платежа. Присутствует, если операция прошла успешно
                    example: 12345
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /pay/auto:
    post:
      tags:
        - Pay
      summary: Автоплатеж (рекуррентный платеж)
      description: Отправляется запрос на совершение автоплатежа
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PayAuto"
        description: Параметры платежа
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusId"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /pay/state:
    post:
      tags:
        - Pay
      summary: Статус платежа
      description: Запрос результата операции
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdState"
        description: ID платежа
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusChannel"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /out/paycard:
    post:
      tags:
        - Out
      summary: Выплата денежных средств на карту (pay out)
      description: Отправляется перевод денежных средств на карту клиента
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OutCard"
        description: Параметры перевода
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusId"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /out/payul:
    post:
      tags:
        - Out
      summary:  Выплата денежных средств на счет юрлица (pay out)
      description: Отправляется перевод денежных средств на счет юрлица
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OutU"
        description: Параметры перевода
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusId"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /out/payacc:
    post:
      tags:
        - Out
      summary: Выплата денежных средств на счет физлица (pay out)
      description: Отправляется перевод денежных средств на счет физлица
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OutF"
        description: Параметры перевода
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusId"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /out/check-sbp-can-transfer:
    post:
      tags:
        - Out
      summary: СБП. Проверка возможности выдачи займа на счет физлица
      description: Проверка возможности выдачи займа на счет физлица
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CheckSbpOutF"
        description: Параметры перевода
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusId"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /out/state:
    post:
      tags:
        - Out
      summary: Статус операции pay out
      description: Запрос результата операции
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdState"
        description: ID платежа
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusChannel"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /getsbpbankreceiver:
    post:
      tags:
        - Out
      summary: Список банк-участинков банка СПБ БРС
      description: Запрос возвращает список банк-участников банка Русский стандарт, сервис быстрых платежей
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type:
                  array
                items:
                  $ref: "#/components/schemas/BrsSpbReceiver"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ident/req:
    post:
      tags:
        - Ident
      summary: Идентификация пользователя
      description: Отправляется запрос идентификации, в ответе на который возвращается id
        операции. По нему в последующем необходимо уточнить статус выполнения
        операции. Для идентификации телефона необходимо отправить дополнительный
        запрос идентификации, в котором указать код, пришедший по СМС.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdentReq"
        description: Параметры перевода
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusId"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ident/state:
    post:
      tags:
        - Ident
      summary: Статус идентификации
      description: Запрос результата идентификации.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdState"
        description: ID запрса
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ident/runa-init:
    post:
      tags:
        - Ident
      summary: Идентификация пользователя в Руна Банке
      description: Отправляется запрос идентификации, в ответе на который возвращается id
        операции. По нему в дальнейшем необходимо уточнить статус выполнения
        операции.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdentRunaInit"
        description: Параметры перевода
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusId"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ident/runa-state:
    post:
      tags:
        - Ident
      summary: Статус идентификации в Руна Банке
      description: Запрос результата операции
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdentRunaState"
        description: Параметры перевода
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentRunaStateResponse"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ident/request-init:
    post:
      tags:
        - Ident
      summary: Упрощенная идентификация пользователя
      description: Отправляется запрос идентификации, в ответе на который возвращается id
        операции.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdentRequestInit"
        description: Параметры перевода
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusId"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /ident/request-state:
    post:
      tags:
        - Ident
      summary: Статус упрощенной идентификации
      description: Запрос результата упрощенной идентификации
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IdState"
        description: ID запрса
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IdentRequestStatus"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /сheck:
    post:
      tags:
        - Info
      summary: Проверка подключения
      description: Проверка подключения к серверу
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResult"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /account/balance:
    post:
      tags:
        - Info
      summary: Запрос баланса счета
      description: Запрос баланса счета площадки
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusAmount"
        default:
          description: Error (40X,500)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /callback:
    get:
      tags:
        - Callback
      summary: Обратный запрос
      description: Оповещение отправляется обратным HTTP-запросом на адрес указанный в кабинете.
      parameters:
        - name: extid
          in: query
          required: true
          description: внешний идентификатор запроса
          schema:
            type: string
        - name: id
          in: query
          required: true
          description: идентификатор запроса платежа
          schema:
            type: integer
        - name: sum
          in: query
          required: true
          description: сумма платежа
          schema:
            type: number
        - name: status
          in: query
          required: true
          description: статус завершения (1 – успешно 2,3 - ошибка)
          schema:
            type: integer
        - name: channel
          in: query
          required: true
          description: банк-эквайер, через который была совершена транзакция
          schema:
            type: integer
        - name: key
          in: query
          required: true
          description: Ключ, формируется как хеш суммы строк параметров md5(id + sum +
            status + channel + Ключ обратного запроса).
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            text/html:
              schema:
                $ref: "#/components/schemas/CallbackState"
        default:
          description: Ошибка колбэка
  /check:
    get:
      tags:
        - Callback
      summary: Запрос проверки возможности оплаты
      description: Запрос проверки возможности оплаты. URL для запроса задаётся в личном кабинете
      parameters:
        - name: extid
          in: query
          required: true
          description: внешний идентификатор запроса
          schema:
            type: string
        - name: sum
          in: query
          required: true
          description: сумма платежа
          schema:
            type: number
      responses:
        "200":
          description: OK
          content:
            text/html:
              schema:
                $ref: "#/components/schemas/CheckReq"
        default:
          description: Ошибка проверки
components:
  securitySchemes:
    Mfo:
      type: apiKey
      in: header
      name: X-Mfo
      description: Логин
    Token:
      type: apiKey
      in: header
      name: X-Token
      description: Токен, формируется по алгоритму sha1(sha1(ключ) + sha1(тело запроса))
  schemas:
    BankBalance:
      type: object
      properties:
        bank_name:
          type: string
          description: Название банка
        currency:
          type: string
          description: Валюта баланса
        amount:
          type: number
          description: Сумма баланса (float)
        account_type:
          type: string
          description: Тип счёта баланса (0 – default (баланса не по счёту) 1 - Счёт поступления (Транзитный) 2 -  Счёт выплат (Транзитный) 3 - Счёт (Номинальный))
    Part:
      type: object
      properties:
        merchant_id:
          type: number
          required: true
          description: Идентификатор партнера (поставщика услуг)
          example: 123
        amount:
          type: number
          required: true
          description: Сумма в целых частях валюты - рублях, долларах. Может содержать дробную часть для копеек или центов (до двух знаков после запятой).
          example: 1500.45
    Client:
      type: object
      required: false
      properties:
        email:
          type: string
          required: true
          description: Email клиента
        phone:
          type: string
          required: false
          description: Телефон клиента
        country:
          type: string
          required: false
          description: Страна клиента (формат ISO 3166-1 alpha-3)
          deprecated: true
        city:
          type: string
          required: false
          description: Город клиента
          deprecated: true
        address:
          type: string
          required: false
          description: Адресс клиента
        zip:
          type: string
          required: false
          description: Zip код клиента адреса
        login:
          type: string
          required: false
          description: Логин авторизации клиента
    CardInfo:
      type: object
      properties:
        card:
          type: integer
          description: Идентификатор карты
        type:
          type: integer
          description: Тип карты (0 – для автоплатежа, 1 – для пополнения)
    CardStatus:
      type: object
      properties:
        status:
          type: integer
          description: Код ошибки (0 – ожидане оплаты 1 - успешно 2 - ошибка платежа)
        message:
          type: string
          description: Описание ошибки
        card:
          $ref: "#/components/schemas/CardInfoAns"
    CardInfoAns:
      type: object
      properties:
        id:
          type: integer
          description: Идентификатор карты
        num:
          type: string
          description: Номер карты
        exp:
          type: string
          format: mm/yy
          description: Срок действия (мм/гг)
        holder:
          type: string
          description: Держатель карты
    CardReg:
      type: object
      properties:
        type:
          type: integer
          description: Тип карты (0 – для автоплатежа и пополнения, 1 – только для пополнения)
        extid:
          type: string
          maxLength: 40
          description: Внешний идентификатор запроса
        timeout:
          type: integer
          minimum: 10
          maximum: 59
          description: Тайм-аут ожидания оплаты, от 10 до 59 минут
        successurl:
          type: string
          format: url
          description: Адрес для Url для возврата после завершения платежа (успех)
        failurl:
          type: string
          format: url
          description: Адрес для Url для возврата после завершения платежа (ошибка)
        cancelurl:
          type: string
          format: url
          description: Адрес для Url для возврата после отказа от оплаты
        postbackurl:
          type: string
          format: url
          description: Адрес Url для обратного вызова
        postbackurl_v2:
          type: string
          format: url
          description: Дополнительный адрес Url для обратного вызова
        card:
          type: string
